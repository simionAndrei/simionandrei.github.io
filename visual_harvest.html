<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Visual Harvest EHC2024</title>
    <style>
      :root {
        color-scheme: dark;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #050711;
        color: #e5e7eb;
        font-family: Arial, sans-serif;
      }

      nav {
        padding: 10px 20px;
        background: #0b1120;
        border-bottom: 1px solid #1f2937;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
      }

      nav a {
        margin-right: 20px;
        text-decoration: none;
        font-weight: bold;
        color: #60a5fa;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .pdf-container {
        position: absolute;
        top: 48px; /* nav height */
        left: 0;
        right: 0;
        bottom: 60px; /* space for footer */
      }

      .fallback {
        padding: 20px;
      }

      .fallback a {
        color: #93c5fd;
      }

      .fallback a:hover {
        text-decoration: underline;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #0b1120;
        border-top: 1px solid #1f2937;
        padding: 12px 20px;
        text-align: center;
        font-size: 0.95rem;
      }

      footer a {
        color: #93c5fd;
        text-decoration: none;
        font-weight: bold;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="index.html">Home</a>
    </nav>

    <div class="pdf-container">
      <embed src="docs/VisualHarvest.pdf" type="application/pdf" width="100%" height="100%">
      <div class="fallback">
        <p>Your browser cannot display the PDF.</p>
        <p>
          <a href="docs/VisualHarvest.pdf">Download the PDF here</a>.
        </p>
      </div>
    </div>

    <footer>
      GitHub repository for this paper:
      <a href="https://github.com/simionAndrei/visual_harvest" target="_blank">
        simionAndrei/<your-repo>
      </a>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Visual Harvest EHC2024</title>
    <style>
      :root {
        color-scheme: dark;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #050711;
        color: #e5e7eb;
        font-family: Arial, sans-serif;
      }

      nav {
        padding: 10px 20px;
        background: #0b1120;
        border-bottom: 1px solid #1f2937;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 10;
      }

      nav a {
        margin-right: 20px;
        text-decoration: none;
        font-weight: bold;
        color: #60a5fa;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding-top: 48px; /* space for nav */
      }

      .pdf-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .pdf-object {
        flex: 1;
        border: none;
      }

      .fallback {
        padding: 20px;
      }

      .fallback a {
        color: #93c5fd;
      }

      .fallback a:hover {
        text-decoration: underline;
      }

      footer {
        background: #0b1120;
        border-top: 1px solid #1f2937;
        padding: 12px 20px 16px 20px;
        text-align: center;
        font-size: 0.95rem;
      }

      footer a {
        color: #93c5fd;
        text-decoration: none;
        font-weight: bold;
      }

      footer a:hover {
        text-decoration: underline;
      }

      .footer-logos {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        margin-top: 10px;
      }

      .footer-logos img {
        height: 40px;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="index.html">Home</a>
    </nav>

    <div class="page">
      <div class="pdf-wrapper">
        <object data="docs/VisualHarvest.pdf"
                type="application/pdf"
                class="pdf-object">
          <div class="fallback">
            <p>Your browser cannot display the PDF.</p>
            <p>
              <a href="docs/VisualHarvest.pdf">Download the PDF here</a>.
            </p>
          </div>
        </object>
      </div>

      <footer>
        <div style="margin-bottom: 6px;">
          GitHub repository for this paper:
          <a href="https://github.com/simionAndrei/visual_harvest" target="_blank">
            simionAndrei/&lt;paper-repo&gt;
          </a>
        </div>

        <div style="margin-bottom: 8px;">
          Proceedings will appear in:
          <a href="https://www.actahort.org/" target="_blank">
            Acta Horticulturae (ISHS)
          </a>
        </div>

        <div class="footer-logos">
          <!-- TU/e Logo -->
          <img
            src="docs/tue_logo.png"
            alt="TU/e Logo"
          />

          <!-- EHC Logo (local, in docs/) -->
          <img
            src="docs/ehc_logo.jpg"
            alt="European Horticulture Congress Logo"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
